<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calcContainer">
        <div class="displaycontainer"><input id="display" type=text readonly="readonly" value="0"></div>
        <div class="calcButton"><button id="equals">=</button></div>
        <div class="calcButton"><button id="n1">1</button></div>
        <div class="calcButton"><button id="n2">2</button></div>
        <div class="calcButton"><button id="n3">3</button></div>
        <div class="calcButton"><button id="plus">+</button></div>
        <div class="calcButton"><button id="n4">4</button></div>
        <div class="calcButton"><button id="n5">5</button></div>
        <div class="calcButton"><button id="n6">6</button></div>
        <div class="calcButton"><button id="minus">-</button></div>
        <div class="calcButton"><button id="n7">7</button></div>
        <div class="calcButton"><button id="n8">8</button></div>
        <div class="calcButton"><button id="n9">9</button></div>
        <div class="calcButton"><button id="divide">รท</button></div>
        <div class="calcButton"><button id="clear">C</button></div>
        <div class="calcButton"><button id="n0">0</button></div>
        <div class="calcButton"><button id="decimal">.</button></div>
        <div class="calcButton"><button id="multply">ร</button></div>
        
    </div>
</body>
</html>
